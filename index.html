<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link
      href="styles.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="whiteblock">
        <img
          class="imagecenter"
          src="./images/image-equilibrium.jpg"
          height="100px"
          alt="Small blue diamond equilibrium symbol."
        />
        <div class="columns">
          <div class="columns">
            <h1 class="equilibrium">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="rows">
            <div>
              <p class="eth">0.041 ETH</p>
              <img
                class="ethimage"
                src="./images/icon-ethereum.svg"
                width="20"
                height="20"
                alt="Light blue diamond ETH symbol."
              />
            </div>
            <div>
              <p>3 days left</p>
              <img
                class="ethimage"
                src="./images/icon-clock.svg"
                width="20"
                height="20"
                alt="Small gray clock symbol."
              />
            </div>
          </div>
          <div>
            <hr />
            <div class="julesimagerow">
              <img
                class="juleswyvern"
                src="./images/image-avatar.png"
                alt="Small profile icon of a young man with brown hair in a white shirt."
              />
              <p class="creationof">Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <div class="attribution">
    Challenge by
    <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://linktr.ee/angie_moore">Angela Moore</a>.
  </div>
</html>
